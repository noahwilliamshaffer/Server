<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

  <title>Hacker News</title>
</head>
<body style="background-color:#f5f5f5">


  <header>
      <nav id="n1">
        <img id="logo" src="Images/LogoMK.jpg" width="170" height="85"> &nbsp;&nbsp;
	 <a href="/">home</a> &nbsp;&nbsp;
        <a href="https://www.noahwilliamshaffer.com/logout">log out</a> &nbsp;&nbsp; 

	<h1>Welcome {{session.userinfo.name}}!</h1>

        <button type="button" onclick="dislikefunc()" id="dislike" >Click here!</button>

        <button type="button" onclick="func()" id="like" >Click here!</button>
         <script>
              function func()
                {
           
                    document.getElementById("like").style.backgroundcolor="white";
                    document.getElementById("like").style.color="red";

                } 
                function dislikefunc()
                {
                  document.getElementById("dislike").style.backgroundcolor="white";
                  document.getElementById("dislike").style.color="green";
                }

        </script>

	{% for x in range(0,30)%}
	<table style = "width :100%">
	<tr>
		
		<td><h3><a href="{{urls_arr[x]}}">{{titles_arr[x]}}</a></td>

	<td>
	<form id = "{{titles_arr}}"  class "grid" action ="/liked" method = "POST">
            <input type="hidden" value='{{titles_arr[x]}}' name="title">
            <input type="hidden" value={{urls_arr[x]}} name="url">
            <input type="hidden" value=Welcome {{session.userinfo.name}}! name="name">
            <input type="hidden" value={{session.userinfo.email}} name="email">
            <input type="hidden" name="like"  value="like">
        </form>

        <button class ="like" type = "submit" name = "like" form ="{{titles_arr}}">
	<img src="/pix/web_graphics/free_website_graphics/icons/books/book13.gif"
        </button>
	</td>
	<td>
	<form id = "{{urls_arr}}" class "grid" action ="/disliked" method = "POST">
            <input type="hidden" value='{{titles_arr[x]}}' name="title">
            <input type="hidden" value={{urls_arr[x]}} name="url">
            <input type="hidden" value=Welcome {{session.userinfo.name}}! name="name">
            <input type="hidden" value={{session.userinfo.email}} name="email">
            <input type="hidden" name="dislike"  value="dislike">
        </form>

	<button class ="dislike" type = "submit" name = "dislike" form ="{{urls_arr}}">
	<img src="/pix/web_graphics/free_website_graphics/icons/books/book13.gif"
        </button>
	</td>

	</tr>
	 </table>
       	 	 {% endfor%}
      </nav>

   
      </nav>
  </header>
